name: Build and Publish Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer manuellement

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set owner lowercase
        run: |
          # Write lowercased repository owner into GITHUB_ENV for later steps
          echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "âœ… Backend images pushed:"
          echo "  - ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:latest"
          echo "  - ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:${{ github.sha }}"
          echo ""
          echo "âœ… Frontend images pushed:"
          echo "  - ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:latest"
          echo "  - ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:${{ github.sha }}"
          echo ""
          echo "ðŸ”„ Watchtower dÃ©tectera automatiquement les nouvelles images sur votre NAS"
