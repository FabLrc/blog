name: Build and Publish Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set owner lowercase
        run: |
          # Write lowercased repository owner into GITHUB_ENV for later steps
          echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:latest

      - name: Image info
        run: |
          echo "Backend images: ghcr.io/${{ env.OWNER_LOWER }}/blog-backend:latest & ${{ github.sha }}"
          echo "Frontend images: ghcr.io/${{ env.OWNER_LOWER }}/blog-frontend:latest & ${{ github.sha }}"
