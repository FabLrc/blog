version: '3.8'

services:
  backend:
    image: ghcr.io/fablrc/blog-backend:latest
    container_name: blog-backend
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
    volumes:
      - ./data:/app/.tmp
      - ./uploads:/app/public/uploads
    networks:
      - blog-network
    # Secrets are auto-generated by the entrypoint script

  frontend:
    image: ghcr.io/fablrc/blog-frontend:latest
    container_name: blog-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STRAPI_URL=http://localhost:1337
      - STRAPI_URL=http://backend:1337
    networks:
      - blog-network

  watchtower:
    image: containrrr/watchtower:latest
    container_name: blog-watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true
      # Authentication for private GitHub Container Registry
      - REPO_USER=fablrc
      - REPO_PASS=${GITHUB_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: blog-backend blog-frontend --debug
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge