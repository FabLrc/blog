version: '3.8'

services:
  app:
    build: .
    image: fablrc/blog:latest
    ports:
      - "1337:1337" # Strapi
      - "3000:3000" # Next.js
    environment:
      # Strapi environment variables can also be set in backend/.env (mounted below)
      - NODE_ENV=production
      - HOST=0.0.0.0
    volumes:
      - ./data:/app/backend/.tmp/data
      - ./uploads:/app/public/uploads
      - ./backend/.env:/app/backend/.env:ro
    restart: unless-stopped
